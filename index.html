<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Liking Likes</title>
      <link rel="stylesheet" href="style.css">
   </head>
   <body>
      <div class="header">
         <h1>Network</h1>
      </div>
      <div class="flex align">
         <h1>Your Feed </h1>
      </div>
      <div class="body flex">
         <div class="col1">
            <div class="profile flex">
               <img src="user-circle.png" alt="">
               <a href="#" alt="">Add and avatar</a>
               <h1>James Doe</h1>
            </div>
         </div>
         <div class="col2">
            <div class="feed">
               <div class="info flex">
                  <div>
                     <h2>Niel M</h2>
                  </div>
                  <div class="flex">
                     <h3><span id="number">9</span> like(s)</h3>
                     <button class=like id=like onclick="increase()">Like</button>
                  </div>
               </div>
               <br>
               <div>
                  <p>I Just set up this new discord bot, let me know what you think</p>
               </div>
            </div>
            <div class="feed">
               <div class="info flex">
                  <div>
                     <h2>Nichole K</h2>
                  </div>
                  <div class="flex">
                     <h3><span id="number1">9</span> like(s)</h3>
                     <button class=like id=like onclick="increase1()">Like</button>
                  </div>
               </div>
               <br>
               <div>
                  <p>Just fnished my next comic, check it out.</p>
               </div>
            </div>
            <div class="feed">
               <div class="info flex">
                  <div>
                     <h2>Jim R</h2>
                  </div>
                  <div class="flex">
                     <h3><span id="number2">9</span> like(s)</h3>
                     <button class=like id=like onclick="increase2()">Like</button>
                  </div>
               </div>
               <br>
               <div>
                  <p>I can't stop listening to the new albulm, who else is liking it?</p>
               </div>
            </div>
         </div>
      </div>
      <script src="script.js"></script>
   </body>
</html>
